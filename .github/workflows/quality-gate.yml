name: Quality Gate

on: [push, pull_request]

jobs:
  quality:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        project:
          - venture-graph
          - omni-desk
          - dev-squad
          - supply-consensus
          - market-pulse
          - insight-stream
          - research-synthesis
          - trend-factory
          - patent-iq
          - claude-forge

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd projects/${{ matrix.project }}
          npm ci

      - name: Lint
        run: |
          cd projects/${{ matrix.project }}
          npm run lint

      - name: Type check
        run: |
          cd projects/${{ matrix.project }}
          npm run typecheck

      - name: Tests
        run: |
          cd projects/${{ matrix.project }}
          npm test -- --coverage

      - name: Security audit
        run: |
          cd projects/${{ matrix.project }}
          npx audit-ci --moderate

      - name: Build
        run: |
          cd projects/${{ matrix.project }}
          npm run build

      - name: Check coverage
        run: |
          cd projects/${{ matrix.project }}
          npm run test:coverage
